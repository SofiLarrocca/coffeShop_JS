<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Shop</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!-- ICON BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">

    <!-- GOOGLE FONTS -->
        <!-- oswald -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">

    
        <!-- kalam  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Sen&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ESTILO FORMULARIO -->
    <link rel="stylesheet" href="css/formulario.css">

    <!-- TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
   
</head>

<body>
    <section class="top">
        <nav>
            <img class='img-logo' src="img/logo.svg" alt="">

            <div>
                <a href="#productos">Productos</a>
            </div>
        </nav>

        <div class="top-texto">
            <h1>Es momento de un <span>café.</span></h1>
            <a href="#productos" class="btn">Comprar</a>
        </div>
        
        <div id="contenedor-clima">
            <div id="caja"> 
                <h2 id="temperatura-valor"></h2>
                <h2 id="temperatura-descripcion"></h2>
            </div>
            <div id="caja">
                <h2><abbr id="ubicacion" title="Cambiar ubicación"></abbr></h2>
                <img id='icon' src="" alt="">
            </div>
            <div id="caja">
                <h3>Humedad</h3>
                <h2 id="humedad"></h2>
            </div>
        </div>   
    </section>

    <div class="comercio">
        <p>12 Cuotas sin interés</p>
        <p>Envío a todo el país</p>
        <p>Sitio Seguro</p>
    </div>

    <section class="body" id="productos">
        <div class="productos_buscar">
            <div class="buscador">
                <form action="">
                    <label for="">Buscar</label>
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i><span>                
                    <input id='input-buscar' type="text"> 
                </form>
            </div>

            <div class="cart-iconos">
                <button class="btn--black" id="btnFinalizar">Finalizar compra</button>
                
                <div id="cart">
                    <div class="cart-contador">
                        <div id="contador-cart">0</div>
                        <i id="bi-cart" class="bi bi-cart2"></i>
                    </div>    
                </div>
            </div>
                
            <!-- Carrito Compras -->
            <div class="none" id="container-cart">

            </div>   
        </div>

        <div class="body_productos">
            <div class="filtro">
                <p>Filtrar:</p>
                <select name="marca" id="filtro-marca">
                    <option value="todos">Todas las marcas</option>
                    <option value="cabrales">Cabrales</option>
                    <option value="cm">Café Martinez</option>
                    <option value="dolce_gusto">Dolce Gusto</option>
                    <option value="morenita">Morenita</option>
                    <option value="starbucks">Starbuks</option>
                </select>
            
            
                <div class="ordenar">
                    <select name="precio" id="order-precio">
                        <option hidden selected>Ordenar:</option>
                        <option value="menor_precio">Menor precio</option>
                        <option value="mayor_precio">Mayor precio</option>
                    </select>
                </div>
            
            </div>
    
            <div class="contenedor_productos">
                <h3 class="titulo">nuestros productos</h3>

                <div id="contenedor_productos-productos"></div>

            </div>
        </div>
    </section>

    <!-- FORMULARIO CONTACTO -->
    <div class='none' id="formulario">
        <div class="formulario">
            <div class="formulario_text">      
            <form>       
                <p>
                    <label for="nombre">Nombre y Apellido
                        <span class="obligatorio">*</span>
                    </label>
                    <input required type="text" id="nombre" placeholder="Escribe tu nombre">
                </p>
                <p>
                    <label for="email">Email
                        <span class="obligatorio">*</span>
                    </label>
                    <input required type="email" id="email"  placeholder="Escribe tu Email">
                </p>
                <p>
                    <label for="telefone">Teléfono
                        <span class="obligatorio">*</span>
                    </label>
                    <input required type="tel" id="telefono" placeholder="Escribe tu teléfono">
                </p>    
                
                <div id="cart-formulario">
                    
                </div>

                <button class="btn" type="submit" name="enviar_formulario" id="enviar">FINALIZAR COMPRA</button>
                <p class="aviso">
                    <span class="obligatorio"> * </span>los campos son obligatorios.
                </p>          
            </form>
        </div>
        
        <i class="bi bi-x" id="cerrar_formulario"></i>
    </div>
</div>

         <!-- MARCAS -->
         <section class="marcas"> 
            <div class="slide">
                <img src="img/marcas/arlistan.jpg" alt="arlistan">    
            </div>
            <div class="slide">
                <img src="img/marcas/nespresso.png" alt="nespresso">
            </div>
            <div class="slide">
                <img src="img/marcas/bonafide.png" alt="bonafide">   
            </div>
            <div class="slide">
                <img src="img/marcas/starbucks.png" alt="starbucks">  
            </div>
            <div class="slide">
                <img src="img/marcas/la_virginia.png" alt="la_virginia"> 
            </div>
            <div class="slide">
              <img src="img/marcas/cafe_illy.png" alt="illy">  
            </div>
            <div class="slide">
                <img src="img/marcas/dolce_gusto.png" alt="dolce_gusto">
            </div>
            <div class="slide">
                <img src="img/marcas/cafe_martinez.png" alt="cafe_martinez">
            </div>
            <div class="slide">
                <img src="img/marcas/juan_valdez.png" alt="juan_valdez">
            </div>
            <div class="slide">
                <img src="img/marcas/morenita.png" alt="la_morenita">
            </div>
            <div class="slide">
                <img src="img/marcas/cabrales.png" alt="cabrales">
            </div>
            <div class="slide">
                <img src="img/marcas/5_hispanos.png" alt="5_hispanos">
            </div>
            <div class="slide">
                <img src="img/marcas/nescafe.png" alt="nescafe">
            </div>      
        </section> 

    <footer>
        <div class="contenedor_footer">
            <div class="footer-map">
                <div>
                    <p>Concordia, Entre Ríos</p>
                    <a href="https://www.google.com/maps/place/Concordia,+Entre+R%C3%ADos/@-31.3785691,-58.1116616,12z/data=!4m5!3m4!1s0x95ade8093e560701:0x5d1d34b223a6f091!8m2!3d-31.3913921!4d-58.017434"><i class="bi bi-geo-alt"></i></a>
                </div>

                <div>
                    <p>Contacto:</p>
                    <i class="bi bi-whatsapp"></i>
                </div>
            </div>
            
            <div class="footer-redes">
                <p>¡Seguinos en nuestas redes!</p>
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
            </div>    
        </div>    
    </footer>


    
    <section class="copyrigth">
        <p>Sofia Larrocca &copy;</p>
    </section>

     <!-- SWEET ALERT JS -->
     <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- JS -->
    <script src="js/productos.js"></script>
    <script src="js/app.js"></script>
    <script src="js/fetch.js"></script>
   
</body>
</html>
